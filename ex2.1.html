<!DOCTYPE html>
<html>
<head>
  <title>Submit Button Text Change</title>
</head>
<body>

<!-- Button container -->
<div id="buttonContainer">
  <!-- Button will be added here using JavaScript -->
</div>

<script>
  // Create a submit button
  const buttonContainer = document.getElementById('buttonContainer');
  const submitButton = document.createElement('button');
  
  // Set initial text for the button
  submitButton.textContent = 'Submit';

  // Add the button to the container
  buttonContainer.appendChild(submitButton);

  // Function to change the text of the button
  function changeButtonText(newText) {
    submitButton.textContent = newText;
  }

  // Example usage to change the text of the button
  setTimeout(() => {
    changeButtonText('Success!');
  }, 2000); // Change the text after 2 seconds (for demonstration)
</script>

</body>
</html>
